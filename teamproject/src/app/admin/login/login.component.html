<div class="loginBox">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control" placeholder="Username" required autofocus>
        
        <br><br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
        <!-- <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label> -->
        </div>

        <br><br><br>
        <button class="btn1 btn btn-lg btn-primary btn-block" (click)="login()" type="button">Sign in</button>
        <br><br>
        <button class="btn2 btn btn-lg btn-primary btn-block" (click)="register()" type="button">Register</button>
        
    </form>
</div>
